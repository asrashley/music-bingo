<div class="view-ticket">
  <div class="download">
    <a href="{{url_for('download_ticket', game_pk=game.pk, ticket_pk=ticket.pk)}}"
       class="btn btn-primary btn-lg">Download ticket {{ticket.number}}</a>
  </div>
  <table class="bingo-ticket table table-striped table-bordered"
         data-game-id="{{game.id}}" data-ticket-number="{{ticket.number}}">
    <thead>
      <tr>
        <th colspan="5" class="logo">
        </th>
      </tr>
    </thead>
    <tbody>
      {% for row in ticket.rows %}
      <tr>
        {% for cell in row %}
        <td class="bingo-cell"
            data-row="{{cell.row}}" data-column="{{cell.column}}"
            style="background-color: {{cell.background.css()}}"
            >
          <div class="bingo-cell-wrap">
            <p class="title">{{cell.title}}</p>
            <p class="artist">{{cell.artist}}</p>
          </div>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3" class="title">
          {{game.title}}
        </th>
        <th colspan="2" class="number">
          Game {{game.id}} / Ticket {{ticket.number}}
        </th>
      </tr>
    </tfoot>
  </table>
</div>
